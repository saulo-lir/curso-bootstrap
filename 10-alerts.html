<html>
    <head>
        <meta charset='UTF-8' />
        <title>Bootstrap</title>
       
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        
        <link rel='stylesheet' href='bootstrap-4.0.0-beta-dist\css\bootstrap.min.css' />
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\jquery-3.2.1.min.js' ></script>
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\bootstrap.min.js' ></script>
    
    </head>

    <body>

    <div class='container'> 
        <h1>Meu primeiro sistema Bootstrap</h1>
        
        <p>Este é meu primeiro teste.</p>
        
        <hr/>
     
    <div class='alert alert-success'>
        Senha criada com sucesso!
    </div> 
     
    <div class='alert alert-danger'>
        Usuario ou Senha incorretos :/
    </div>     
        
    <div class='alert alert-warning'>
        Seus créditos estão acabando...
    </div>
    
    <div class='alert alert-info'>
        Bons estudos!
    </div>
    
    <!-- Criar um alerta com o botão de fechar -->
    <!--
        data-dismiss: Indica que ao clicar no botão, irá fechar o elemento indicado depois do =, no caso o alert
        aria-label: Indica o elemento que será usado para aplicar a ação. no caso, o close, indicando o x
        &times; : Decodificação unicode
    -->
    
    <div class='alert alert-danger'>
        <button type='button' class='close' data-dismiss='alert' aria-label='close'>&times;</button>
        
        Usuario ou Senha incorretos :/
    </div>  
    
        
    </div>
    
</body>
