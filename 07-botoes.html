<html>
    <head>
        <meta charset='UTF-8' />
        <title>Bootstrap</title>
       
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        
        <link rel='stylesheet' href='bootstrap-4.0.0-beta-dist\css\bootstrap.min.css' />
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\jquery-3.2.1.min.js' ></script>
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\bootstrap.min.js' ></script>
    
    </head>

    <body>

    <div class='container'>
        <h1>Meu primeiro sistema Bootstrap</h1>
        
        <p>Este é meu primeiro teste.</p>
        
        <hr/>
        
        <!--
            Classes para botões
            Cor:
            btn
            btn-primary
            btn-secondary
            btn-success
            btn-info
            btn-warning
            btn-danger
            btn-link
            
            Tamanho:
            btn-lg
            btn-sm
            btn-block
            
            Desativado:
            disabled
        -->
        
        <button class='btn'>Botão</button>
        <button class='btn btn-primary'>Botão Primary</button>
        <button class='btn btn-secondary'>Botão Secondary</button>
        <button class='btn btn-success'>Botão Success</button>
        <button class='btn btn-info'>Botão Info</button>
        <button class='btn btn-warning'>Botão Warning</button>
        <button class='btn btn-danger'>Botão Danger</button>
        <button class='btn btn-link'>Botão Link</button>
        
        <br/><br/>
        
        <button class='btn btn-secondary btn-lg'>Botão Largo</button>
        <button class='btn btn-secondary btn-sm'>Botão Pequeno</button>
        
        <br/><br/>
        
        <button class='btn btn-secondary btn-block'>Botão Responsivo</button>
        <button class='btn btn-secondary btn-lg btn-block'>Botão Responsivo Largo</button>
        
        <br/><br/>
        
        <button class='btn btn-danger btn-lg disabled'>Botão Largo Desativado</button>
        
        <br/><br/>
        
        <!-- Grupo de Botões -->
        
        <p>Qual empresa você prefere?</p>
        
        <div class='btn-group'>
            <button class='btn btn-primary'>Apple</button>
            <button class='btn btn-primary'>Microsoft</button>
            <button class='btn btn-primary'>Sony</button>
        </div>
        
        <br/><br/>
        
        <div class='btn-group-vertical'>
            <button class='btn btn-primary'>Apple</button>
            <button class='btn btn-primary'>Microsoft</button>
            <button class='btn btn-primary'>Sony</button>
        </div>
        
    </div>
    
</body>
