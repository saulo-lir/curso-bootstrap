<html>
    <head>
        <meta charset='UTF-8' />
        <title>Bootstrap</title>
       
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        
        <link rel='stylesheet' href='bootstrap-4.0.0-beta-dist\css\bootstrap.min.css' />
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\jquery-3.2.1.min.js' ></script>
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\bootstrap.min.js' ></script>
    
    </head>

    <body>
    
    <div class='container'> 
        <h1>Meu primeiro sistema Bootstrap</h1>
        
        <p>Este é meu primeiro teste.</p>
    </div>
    
    <!--
        row: Cria uma linha na página.
        Para cada linha, cabem até 12 colunas
    -->
    
    <!--
       Ex.: Criar 3 colunas com espaçamento de 4 cada
    -->
    
    <div class='row'>
        <div class='col-sm-4'>A</div>
        <div class='col-sm-4'>B</div>
        <div class='col-sm-4'>C</div>
    </div>
    
    <!--
        col: coluna
        sm (Small): indica que a responsividade da página irá funcionar para tablets
        xs (Extra Small): indica que a responsividade da página irá funcionar para celulares
        md (Medium) : indica que a responsividade da página irá funcionar para monitores médios
        lg (Large) : indica que a responsividade da página irá funcionar para grandes monitores
    -->
    
    <!--
       Ex.: Criar 4 colunas com espaçamento de 3 cada
    -->
    
    <div class='row'>
        <div class='col-sm-3'>A</div>
        <div class='col-sm-3'>B</div>
        <div class='col-sm-3'>C</div>
        <div class='col-sm-3'>D</div>
    </div>
    
     <!--
       Ex.: Criar 3 colunas, a primeira com espaçamento de 6 e as duas últimas com espaçamento de 3 cada
    -->
    
    <div class='row'>
        <div class='col-sm-6'>A</div>
        <div class='col-sm-3'>B</div>
        <div class='col-sm-3'>C</div>
    </div>
    
    <!--
       Ex.: Criar 2 colunas, a primeira com espaçamento de 3 e a última com espaçamento de 9
    -->
    
    <div class='row'>
        <div class='col-sm-3'>A</div>
        <div class='col-sm-9'>B</div>
    </div>
    
</body>
