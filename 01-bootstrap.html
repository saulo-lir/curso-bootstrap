<html>
    <head>
        <meta charset='UTF-8' />
        <title>Bootstrap</title>
        
        <!-- Como o Bootstrap deixa o site responsivo, é necessário configura-lo
        para poder rodar em dispositivos móveis -->
        
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        
        <!-- Ordem de carregamento das bibliotecas:
            1) bootstrap.min.css
            2) jquery-3.2.1.min.js
            3) bootstrap.min.js 
        
        OBS.: O Boostrap depende do JQuery para rodar, então devemos adicioná-lo junto ao boostrap
        -->
     
        <link rel='stylesheet' href='bootstrap-4.0.0-beta-dist\css\bootstrap.min.css' />
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\jquery-3.2.1.min.js'></script>
        <script type='javascript' src='bootstrap-4.0.0-beta-dist\js\bootstrap.min.js'></script>
        
    </head>
    
    <body>
    <!-- Arquivos necessários para usar o Bootstrap:
        bootstrap.min.css
        jquery-3.2.1.min.js
        bootstrap.min.js
    -->
      
    </body>
</html>
